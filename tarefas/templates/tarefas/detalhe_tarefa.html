{% extends "base.html" %}
{% block conteudo %}
<div class="container w-1/2 m-3">
  <h1 class="text-xl text-white text-center border border-red-500 hover:bg-red-500">Detalhes da tarefa</h1>
  <h1 class="text-white text-center border border-red-500 hover:bg-red-500">{{ object.titulo }}</h1>
  <p class="text-white text-center border border-red-500 hover:bg-red-500">{{ object.descricao }}</p>
  <p class="text-white text-center border border-red-500 hover:bg-red-500">{{ object.concluida|yesno:"Concluída,Não concluída" }}</p>
  <div class="flex gap-3 mt-2">
    <a class="text-white border border-green-500 hover:bg-green-500" href="{% url 'lista_tarefas' %}">Voltar</a>
    <a class="text-white border border-yellow-500 hover:bg-yellow-500" href="{% url 'atualizar_tarefa' object.id %}">Editar</a>
    <a class="text-white border border-red-500 hover:bg-red-500" href="{% url 'excluir_tarefa' object.id %}">Excluir</a>
  </div>
</div>
{% endblock %}
